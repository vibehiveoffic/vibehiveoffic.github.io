<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - VibeHive</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>VibeHive</h1>
            <div class="nav-links">
                <a href="home.html" class="active">Главная</a>
                <a href="search.html">Поиск</a>
                <a href="messages.html">Сообщения</a>
                <a href="profile.html">Профиль</a>
                <a href="#" onclick="logout()">Выход</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="create-post">
                <h2>Создать пост</h2>
                <textarea id="postContent" placeholder="Что у вас нового?"></textarea>
                <button onclick="createPost()">Опубликовать</button>
            </div>

            <div id="feed" class="feed">
                <!-- Посты будут здесь -->
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            const snapshot = await database.ref('users/' + user.uid).once('value');
            currentUserData = snapshot.val();
            currentUserData.uid = user.uid;
            
            loadFeed();
        });

        async function createPost() {
            const content = document.getElementById('postContent').value.trim();
            if (!content) return alert('Введите текст поста');

            const postData = {
                author: currentUserData.uid,
                authorName: currentUserData.fullName,
                authorUsername: currentUserData.username,
                content: content,
                timestamp: new Date().toISOString(),
                likes: {}
            };

            await database.ref('posts').push(postData);
            document.getElementById('postContent').value = '';
        }

        function loadFeed() {
            database.ref('posts').orderByChild('timestamp').on('value', async (snapshot) => {
                const posts = [];
                snapshot.forEach((child) => {
                    const post = child.val();
                    post.id = child.key;
                    posts.push(post);
                });
                
                posts.reverse();
                displayPosts(posts);
            });
        }

        function displayPosts(posts) {
            const feed = document.getElementById('feed');
            
            feed.innerHTML = posts.map(post => {
                const likesCount = post.likes ? Object.keys(post.likes).length : 0;
                const isLiked = post.likes && post.likes[currentUserData.uid];
                
                return `
                    <div class="post">
                        <div class="post-header">
                            <strong>${post.authorName}</strong> <span class="username">@${post.authorUsername}</span>
                            <span class="timestamp">${formatDate(post.timestamp)}</span>
                        </div>
                        <div class="post-content">${post.content}</div>
                        <div class="post-actions">
                            <button onclick="likePost('${post.id}')" class="${isLiked ? 'liked' : ''}">
                                ❤️ ${likesCount}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function likePost(postId) {
            const postRef = database.ref('posts/' + postId + '/likes/' + currentUserData.uid);
            const snapshot = await postRef.once('value');
            
            if (snapshot.exists()) {
                await postRef.remove();
            } else {
                await postRef.set(true);
            }
        }
    </script>
</body>
</html>
